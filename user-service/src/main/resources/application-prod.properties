# General Configuration
config.refreshInterval=300

# Photo Validation
photo.validation.allowedFormats=jpg,png,webp
photo.validation.maxFileSize=5MB
photo.validation.minResolution=640x480
photo.validation.maxResolution=1920x1080
user.photos.min=7
user.photos.max=10

# Matchmaking
user.matchmaking.minRadius=5
user.matchmaking.radiusStep=5
user.matchmaking.maxRadius=50

# Language
app.supportedLanguages=en

# Age
user.age.min=18
user.age.max=100

# Cache Configuration (AWS ElastiCache)
redis.host=prod.redis.amazonaws.com
redis.port=6379
redis.ttl.profile=3600
redis.ttl.location=300

# PostgreSQL Configuration (AWS RDS)
spring.datasource.url=jdbc:postgresql://prod.rds.amazonaws.com:5432/userdb
spring.datasource.username=prod_user
spring.datasource.password=prod_password

# DynamoDB Configuration
aws.dynamodb.region=ap-south-1
aws.dynamodb.endpoint=https://dynamodb.ap-south-1.amazonaws.com

# CDN Configuration
cdn.url=https://cdn.example.in

# AWS Rekognition Configuration
aws.rekognition.region=ap-south-1
rekognition.confidence.threshold=80

# OTP
otp.expiryTime=300

# twilio

twilio.account.sid=YOUR_TWILIO_ACCOUNT_SID
twilio.auth.token=YOUR_TWILIO_AUTH_TOKEN
twilio.phone.number=YOUR_TWILIO_PHONE_NUMBER


# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=user-service
spring.kafka.topic.photo-validation=photo-validation

# Resilience4j Retry Configuration
resilience4j.retry.instances.otpService.max-attempts=3
resilience4j.retry.instances.otpService.wait-duration=2s

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.otpService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.otpService.sliding-window-size=10

# AWS Configuration
aws.region=us-east-1
aws.s3.bucket-name=user-photos
aws.ses.from-email=no-reply@example.com

# Photo Configuration
photo.max-size=5MB
photo.required-count=7

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
